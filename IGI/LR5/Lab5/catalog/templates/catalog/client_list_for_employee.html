{% extends "base_generic.html" %} 
 
{% block content %} 
  <h1>Client List</h1> 
 
  <form method="GET" action="{% url 'clients' %}">
    <input type="text" name="search" placeholder="Search clients" value="{{ request.GET.search }}"> 
    <input type="submit" value="Search"> 
  </form> 
 
  <table> 
    <thead> 
      <tr> 
        <th>Username</th> 
        <th>Email</th> 
        <th>Date Joined</th> 
      </tr> 
    </thead> 
    <tbody> 
    {% for client in object_list %} 
      <tr> 
        <td>{{ client.user.username }}</td> 
        <td>{{ client.user.email }}</td> 
        <td>{{ client.user.date_joined }}</td> 
      </tr> 
    {% empty %} 
      <tr> 
        <td colspan="3">No clients found.</td> 
      </tr> 
    {% endfor %} 
    </tbody> 
  </table> 
 
{% endblock %}
