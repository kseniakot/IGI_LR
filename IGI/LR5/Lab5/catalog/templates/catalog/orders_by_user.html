{% extends "base_generic.html" %}

{% block content %}
    <h1>Order List</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
        <a href="{% url 'order-detail' order_id=order.id %}">Your order is {{ order.get_status_display }}</a> (Total price: {{ order.total_price }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>You have no orders.</p>
    {% endif %}
{% endblock %}
