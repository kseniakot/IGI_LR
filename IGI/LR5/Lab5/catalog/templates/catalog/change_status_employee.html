{% extends "base_generic.html" %}
{% block content %}

<h1>Change Order Status</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Status</button>
    </form>

    <h2>Order Details</h2>
    <ul>
    {% for product in order.products.all %}
        <li>{{ product.product.name }} (Quantity: {{ product.quantity }})</li>
    {% endfor %}
    </ul>

    <a href="{% url 'all-orders' %}">Back to All Orders</a>

{% endblock %}
